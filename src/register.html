<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge; chrome=1">
	<title>阻容网</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<!--[if lt IE 9]>
	<script type="text/javascript" src="common/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
	<div class="header">
		<div class="logo">
			<a href="index.html">
				<img src="img/logo2.png" alt="">
			</a>
		</div>
		<div class="word">
			<b>注册中心</b>
			<em>Register Center</em>
		</div>
	</div>
	<div class="myform">
		<div class="tr">
			<div class="ld">手机号</div>
			<div class="cd"><input type="text" name="mobile" class="ui-text mobile" placeholder="请输入手机号"></div>
			<div class="rd"><em>*</em><span>作为网站登录帐号使用</span></div>
		</div>
		<div class="tr">
			<div class="ld">图形验证码</div>
			<div class="cd">
				<input type="text" name="imgCode" class="ui-text imgCode" placeholder="请输入图形验证码" style="width: 140px;">
				<img src="img/temp/003.jpg" alt="">
			</div>
			<div class="rd"><span>输入后方可获取手机短信验证</span></div>
		</div>
		<div class="tr">
			<div class="ld">短信验证码</div>
			<div class="cd">
				<input type="text" name="mobileCode" class="ui-text mobileCode" placeholder="请输入短信验证码" style="width: 120px;">
				<a href="javascript:void(0);" class="ui-send-msg mosend">发送验证码</a>
			</div>
			<div class="rd"></div>
		</div>
		<div class="tr">
			<div class="ld">常用QQ</div>
			<div class="cd"><input type="text" name="qq" class="ui-text qq" placeholder="请输入常用QQ"></div>
			<div class="rd"><em>*</em><span>用作买家/卖家联系你的方式之一</span></div>
		</div>
		<div class="tr">
			<div class="ld">联系人</div>
			<div class="cd"><input type="text" name="username" class="ui-text username" placeholder="请输入联系人"></div>
			<div class="rd"><em>*</em><span>用作显示卖家/买家</span></div>
		</div>
		<div class="tr">
			<div class="ld">设置密码</div>
			<div class="cd"><input type="password" name="password" class="ui-text password" placeholder="请输入设置密码"></div>
			<div class="rd"><em>*</em><span>只能输入 A~B a~z 0~9 或 _</span></div>
		</div>
		<div class="tr">
			<div class="ld">重复密码</div>
			<div class="cd"><input type="password" name="repassword" class="ui-text password" placeholder="请输入重复密码"></div>
			<div class="rd"></div>
		</div>
		<div class="tr">
			<input type="submit" value="马上注册" class="send">
			<span class="login">已有账号？</span>
			<a class="login" href="login.html">登录</a>
		</div>
	</div>
</body>
</html>
