<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge; chrome=1">
	<title>阻容网</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="stylesheet" href="static/dev/css/zr.css?v=2017110101">
	<link rel="stylesheet" href="static/dev/css/login.css?v=2017110101">
	<!--[if lt IE 9]>
	<script src="static/dev/js/public/html5shiv.js?v={HSTATIC_VER}"></script>
	<![endif]-->
</head>
<body>
	<div class="header">
		<div class="logo">
			<a href="index.html">
				<img src="static/dev/img/logo2.png" alt="">
			</a>
		</div>
		<div class="word">
			<b>登录中心</b>
			<em>Login Center</em>
		</div>
	</div>
	<div class="myform">
		<div class="tr">
			<div class="ld">帐号/手机号</div>
			<div class="cd"><input type="text" name="mobile" class="ui-text mobile" placeholder="请输入手机号"></div>
		</div>
		<div class="tr">
			<div class="ld">登录密码</div>
			<div class="cd"><input type="password" name="password" class="ui-text password" placeholder="请输入设置密码"></div>
		</div>
		<div class="tr">
			<input type="submit" value="马上登录" class="send">
			<span class="register">没有账号？</span>
			<a class="register" href="register.html">注册</a>
		</div>
	</div>
	<script src='static/dev/js/public/sea.min.js?v=2017110101'></script>
	<script>
	    var version = '2017110101';
	    seajs.config({
	        base:'static/dev/',
	        alias: {
	            'jquery'    : 'js/public/jquery-1.10.1.js',		// JQ插件包
	            'jqPlugins' : 'jquery.fn.js', 					// JQ插件
	            'tools'     : 'js/public/tools.js', 			// 工具包
	            'common'    : 'js/public/common.js' 			// 通用页面模块调用
	        },
	        map: [
	            ['.css', '.css?v=' + version],
	            ['.js', '.js?v=' + version]
	        ],
	        preload: ['jquery']
	    }); 
	    seajs.use("static/dev/js/login.js");
	</script>
</body>
</html>
